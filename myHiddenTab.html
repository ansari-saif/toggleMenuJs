
   <button class="activeDiv active" onclick="myFunction('showDiv1',this)">Tab 1</button>
   <button class="activeDiv" onclick="myFunction('showDiv2',this)">Tab 2</button>
   <button class="activeDiv" onclick="myFunction('showDiv3',this)">Tab 3</button>
   <button class="activeDiv" onclick="myFunction('showDiv4',this)">Tab 4</button>


<div id="showDiv1" class="mydiv">Content of Tab1</div>
<div id="showDiv2" class="mydiv" hidden>Content of Tab2</div>
<div id="showDiv3" class="mydiv" hidden>Content of Tab3</div>
<div id="showDiv4" class="mydiv" hidden>Content of Tab4</div>

<script>
  function myFunction(id, myel) {
    var element1 = document.getElementById(id);
    var element2 = document.getElementsByClassName("mydiv");
    var element3 = document.getElementsByClassName("activeDiv");
    for (var i = 0; i < element2.length; i++) {
      element2[i].setAttribute("hidden", "hidden");
      element3[i].classList.remove("active");
    }
    element1.removeAttribute("hidden");
    myel.classList.add("active");
  }
</script>
